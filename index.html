<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Portfolio Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="bg-gray-50 min-h-screen">
  <div id="app" class="container mx-auto px-4 py-8">
    <!-- Header -->
    <header class="mb-10">
      <div class="flex items-center justify-between">
        <h1 class="text-3xl font-bold text-indigo-700">
          My Project Portfolio
        </h1>
        <img src="https://placehold.co/100x100" alt="Developer profile picture showing a professional headshot with a blurred tech background" class="w-12 h-12 rounded-full border-2 border-indigo-200">
      </div>
      <p class="text-gray-600 mt-2">Track and showcase your development projects</p>
    </header>

    <!-- Add Project Form -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-10">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Add New Project</h2>
      <form id="projectForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Project Title</label>
            <input type="text" id="title" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Technologies</label>
            <input type="text" id="technologies" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="React, Node.js, MongoDB">
          </div>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <textarea id="description" rows="3" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Live URL</label>
            <input type="url" id="project_url" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="https://">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">GitHub URL</label>
            <input type="url" id="github_url" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="https://github.com/">
          </div>
        </div>
        
        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          Add Project
        </button>
      </form>
    </div>

    <!-- Project List -->
    <div id="projectList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Projects will be dynamically added here -->
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="text-center py-20 bg-gray-100 rounded-lg">
      <img src="https://placehold.co/400x200" alt="No projects found illustration showing a blank canvas with art supplies" class="mx-auto mb-6 rounded-lg">
      <h3 class="text-xl font-medium text-gray-700 mb-2">No projects yet</h3>
      <p class="text-gray-500 mb-4">Add your first project using the form above</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
